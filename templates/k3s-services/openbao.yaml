---
- name: Add OpenBao helm chart repo
  kubernetes.core.helm_repository:
    name: openbao
    repo_url: "https://openbao.github.io/openbao-helm"
- name: Update helm repos
  kubernetes.core.helm:
    name: dummy
    namespace: kube-system
    state: absent
    update_repo_cache: true
- name: Deploy OpenBao
  kubernetes.core.helm:
    name: openbao
    chart_version: "{{ k3s_openbao_chart_version }}"
    chart_ref: openbao/openbao
    release_namespace: openbao
    create_namespace: true
    wait: true