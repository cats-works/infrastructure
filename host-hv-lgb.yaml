---
- name: Provision LGB hypervisor
  hosts: hv-lgb.ad.kittytel.net
  become: yes
  remote_user: "{{ vault_ansible_deployment_user }}"
  become_method: sudo

  pre_tasks:
    - name: Standard pre-flight tasks
      import_tasks: tasks/preflight/main.yaml
    - name: Install base dependencies
      package: 
        name: 
          - libvirt-daemon
          - libvirt-clients
          - nut-server
          - nut-snmp
          - nut
          - nut-client
          - lm-sensors
        state: present

  roles:
    - monitoring-internal
    - shell-niceties

  tasks:
    - name: install motd
      template:
        src: templates/hv-lgb/motd.tail.j2
        dest: /etc/motd
        mode: '0644'
        owner: root
        group: root

    - name: Install smartmontools and snmp configuration
      import_tasks: tasks/provisioning/snmp-smart.yml  

    - name: Install NUT UPS configuration
      import_tasks: tasks/hv-lgb/nut-ups.yaml

    - name: install chronyd gps time config
      template:
        src: templates/hv-lgb/chrony.conf.j2
        dest: /etc/chrony/chrony.conf
        mode: '0644'
        owner: root
        group: root

  post_tasks:
    - name: Install SSH authorized keys
      import_tasks: tasks/postflight/ssh-keys.yaml  
    - name: ensure libvirtd is enabled
      service:
        name: libvirtd
        state: started
        enabled: yes
    - name: ensure libvirt-guests is enabled
      service:
        name: libvirt-guests
        state: started
        enabled: yes
    - name: restart snmpd
      service:
        name: snmpd
        state: restarted
        enabled: yes
    - name: restart chrony
      service:
        name: chrony
        state: restarted
        enabled: yes
    - name: Touching run file that ansible has ran here
      file:
        path: /var/log/ansible.run
        state: touch
        mode: '0644'
        owner: root
        group: root